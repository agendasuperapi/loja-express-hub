name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # Job 1: Build Web
  build-web:
    name: Build Web Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/
          retention-days: 7

  # Job 2: Deploy to Hostinger
  deploy-hostinger:
    name: Deploy to Hostinger
    needs: build-web
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist/

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}
          username: ${{ secrets.HOSTINGER_FTP_USER }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ secrets.HOSTINGER_FTP_PATH || '/public_html/' }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env*

      - name: Deploy .htaccess file
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}
          username: ${{ secrets.HOSTINGER_FTP_USER }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./
          server-dir: ${{ secrets.HOSTINGER_FTP_PATH || '/public_html/' }}
          include: |
            .htaccess
            share.php

  # Job 3: Build Android APK and AAB
  build-android:
    name: Build Android (APK & AAB)
    runs-on: ubuntu-latest
    # Descomente quando configurar Capacitor
    # if: false  # Desative temporariamente até configurar Capacitor
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Android directory exists
        id: check_android
        run: |
          if [ -d "android" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Diretório android não encontrado. Configure o Capacitor primeiro (veja .github/DEPLOY_SETUP.md)"
          fi

      - name: Setup Node.js
        if: steps.check_android.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        if: steps.check_android.outputs.exists == 'true'
        run: npm ci

      - name: Build web application
        if: steps.check_android.outputs.exists == 'true'
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Setup Java
        if: steps.check_android.outputs.exists == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        if: steps.check_android.outputs.exists == 'true'
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          target: default
          arch: x64

      - name: Setup Keystore for signing
        if: steps.check_android.outputs.exists == 'true' && secrets.KEYSTORE_BASE64 != ''
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/my-release-key.jks
          mkdir -p android/app
          echo "✅ Keystore configurado"

      - name: Cache Gradle dependencies
        if: steps.check_android.outputs.exists == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build APK
        if: steps.check_android.outputs.exists == 'true'
        working-directory: ./android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease
        continue-on-error: true

      - name: Build AAB (App Bundle)
        if: steps.check_android.outputs.exists == 'true'
        working-directory: ./android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew bundleRelease
        continue-on-error: true

      - name: Upload APK artifact
        if: steps.check_android.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload AAB artifact
        if: steps.check_android.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: android/app/build/outputs/bundle/release/*.aab
          retention-days: 30
          if-no-files-found: ignore

      - name: Create Release Assets
        if: steps.check_android.outputs.exists == 'true' && startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p release-assets
          cp android/app/build/outputs/apk/release/*.apk release-assets/ 2>/dev/null || true
          cp android/app/build/outputs/bundle/release/*.aab release-assets/ 2>/dev/null || true
          
      - name: Upload Release Assets
        if: steps.check_android.outputs.exists == 'true' && startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: release-assets/
          retention-days: 90

