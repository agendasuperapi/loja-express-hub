name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # Job 1: Build Web
  build-web:
    name: Build Web Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify environment variables
        run: |
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
            echo "âš ï¸ VITE_SUPABASE_URL nÃ£o estÃ¡ configurado"
          fi
          if [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
            echo "âš ï¸ VITE_SUPABASE_ANON_KEY nÃ£o estÃ¡ configurado"
          fi

      - name: Build web application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Erro: DiretÃ³rio dist nÃ£o foi criado"
            exit 1
          fi
          if [ -z "$(ls -A dist)" ]; then
            echo "âŒ Erro: DiretÃ³rio dist estÃ¡ vazio"
            exit 1
          fi
          echo "âœ… Build concluÃ­do com sucesso"
          echo "ðŸ“¦ Arquivos gerados:"
          ls -lah dist/ | head -20

      - name: Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/
          retention-days: 7
          if-no-files-found: error

  # Job 2: Deploy to Hostinger
  deploy-hostinger:
    name: Deploy to Hostinger
    needs: build-web
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist/

      - name: Verify build files
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "âŒ Erro: DiretÃ³rio dist estÃ¡ vazio ou nÃ£o existe"
            exit 1
          fi
          echo "âœ… Build verificado: $(ls -la dist | wc -l) arquivos encontrados"
          
          # Verificar se index.html existe e tem conteÃºdo
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Erro: index.html nÃ£o foi gerado"
            exit 1
          fi
          echo "âœ… index.html encontrado"
          
          # Verificar se index.html tem referÃªncias a assets (nÃ£o deve ter /src/)
          if grep -q "/src/" dist/index.html; then
            echo "âŒ Erro: index.html ainda referencia /src/ - build pode estar incorreto"
            echo "ConteÃºdo do index.html:"
            cat dist/index.html
            exit 1
          fi
          echo "âœ… index.html nÃ£o referencia /src/ (correto)"
          
          # Verificar se hÃ¡ arquivos assets
          if [ ! -d "dist/assets" ]; then
            echo "âš ï¸ Aviso: DiretÃ³rio assets nÃ£o encontrado"
          else
            ASSET_COUNT=$(ls dist/assets | wc -l)
            echo "âœ… DiretÃ³rio assets encontrado: $ASSET_COUNT arquivos"
            if [ "$ASSET_COUNT" -eq 0 ]; then
              echo "âš ï¸ Aviso: Nenhum arquivo asset encontrado"
            fi
          fi

      - name: Copy .htaccess and share.php to dist
        run: |
          cp .htaccess dist/.htaccess
          cp share.php dist/share.php
          echo "âœ… .htaccess e share.php copiados para dist/"

      - name: Validate FTP credentials
        run: |
          if [ -z "${{ secrets.HOSTINGER_FTP_HOST }}" ]; then
            echo "âŒ Erro: HOSTINGER_FTP_HOST nÃ£o estÃ¡ configurado"
            exit 1
          fi
          if [ -z "${{ secrets.HOSTINGER_FTP_USER }}" ]; then
            echo "âŒ Erro: HOSTINGER_FTP_USER nÃ£o estÃ¡ configurado"
            exit 1
          fi
          if [ -z "${{ secrets.HOSTINGER_FTP_PASSWORD }}" ]; then
            echo "âŒ Erro: HOSTINGER_FTP_PASSWORD nÃ£o estÃ¡ configurado"
            exit 1
          fi
          echo "âœ… Credenciais FTP validadas"
          echo "ðŸ“‹ Host: ${{ secrets.HOSTINGER_FTP_HOST }}"
          echo "ðŸ“‹ UsuÃ¡rio: ${{ secrets.HOSTINGER_FTP_USER }}"
          echo "ðŸ“‹ Caminho: ${{ secrets.HOSTINGER_FTP_PATH || '/public_html/' }}"
          
          # Verificar se o host Ã© vÃ¡lido (sem protocolo)
          HOST="${{ secrets.HOSTINGER_FTP_HOST }}"
          if [[ "$HOST" == ftp://* ]] || [[ "$HOST" == http://* ]] || [[ "$HOST" == https://* ]]; then
            echo "âš ï¸ Aviso: Remova o protocolo (ftp://, http://, https://) do HOSTINGER_FTP_HOST"
            echo "   Use apenas: $(echo $HOST | sed 's|^[^/]*//||' | sed 's|/.*$||')"
          fi

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}
          username: ${{ secrets.HOSTINGER_FTP_USER }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ secrets.HOSTINGER_FTP_PATH || '/public_html/' }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env*
          dangerous-clean-slate: false
          dry-run: false


  # Job 3: Build Android APK and AAB
  build-android:
    name: Build Android (APK & AAB)
    runs-on: ubuntu-latest
    # Descomente quando configurar Capacitor
    # if: false  # Desative temporariamente atÃ© configurar Capacitor
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Android directory exists
        id: check_android
        run: |
          if [ -d "android" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ DiretÃ³rio android nÃ£o encontrado. Configure o Capacitor primeiro (veja .github/DEPLOY_SETUP.md)"
          fi

      - name: Setup Node.js
        if: steps.check_android.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        if: steps.check_android.outputs.exists == 'true'
        run: npm ci

      - name: Build web application
        if: steps.check_android.outputs.exists == 'true'
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Sync Capacitor
        if: steps.check_android.outputs.exists == 'true'
        run: |
          npx cap sync android
          echo "âœ… Capacitor sincronizado"
          
          # Verificar se os arquivos necessÃ¡rios foram gerados
          if [ ! -f "android/app/capacitor.build.gradle" ]; then
            echo "âš ï¸ Aviso: capacitor.build.gradle nÃ£o encontrado"
          fi
          
          # Verificar se o diretÃ³rio capacitor-cordova-android-plugins existe
          if [ ! -d "android/capacitor-cordova-android-plugins" ]; then
            echo "âš ï¸ Aviso: DiretÃ³rio capacitor-cordova-android-plugins nÃ£o encontrado"
            echo "Criando diretÃ³rio..."
            mkdir -p android/capacitor-cordova-android-plugins
          fi
          
          # Verificar se cordova.variables.gradle existe, se nÃ£o, criar um vazio
          if [ ! -f "android/capacitor-cordova-android-plugins/cordova.variables.gradle" ]; then
            echo "âš ï¸ Criando cordova.variables.gradle vazio"
            touch android/capacitor-cordova-android-plugins/cordova.variables.gradle
            echo "// Arquivo gerado automaticamente pelo Capacitor" > android/capacitor-cordova-android-plugins/cordova.variables.gradle
          fi

      - name: Setup Java
        if: steps.check_android.outputs.exists == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        if: steps.check_android.outputs.exists == 'true'
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        if: steps.check_android.outputs.exists == 'true'
        run: yes | sdkmanager --licenses || true
      
      - name: Install platform-tools
        if: steps.check_android.outputs.exists == 'true'
        run: sdkmanager "platform-tools"
      
      - name: Install Android platform
        if: steps.check_android.outputs.exists == 'true'
        run: sdkmanager "platforms;android-34"
      
      - name: Install build-tools
        if: steps.check_android.outputs.exists == 'true'
        run: sdkmanager "build-tools;34.0.0"

      - name: Setup Keystore for signing
        if: steps.check_android.outputs.exists == 'true'
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/my-release-key.jks
            mkdir -p android/app
            echo "âœ… Keystore configurado"
          else
            echo "âš ï¸ KEYSTORE_BASE64 nÃ£o configurado, pulando assinatura"
          fi

      - name: Cache Gradle dependencies
        if: steps.check_android.outputs.exists == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android Debug APK (for testing)
        if: steps.check_android.outputs.exists == 'true'
        working-directory: ./android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --warning-mode all
          echo "âœ… Debug APK gerado (nÃ£o precisa de assinatura)"
      
      - name: Build Android Release APK (requires keystore)
        if: steps.check_android.outputs.exists == 'true' && secrets.KEYSTORE_BASE64 != ''
        working-directory: ./android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease --no-daemon --warning-mode all
          echo "âœ… Release APK gerado (com assinatura)"
        continue-on-error: true

      - name: Build AAB (App Bundle) - requires keystore
        if: steps.check_android.outputs.exists == 'true' && secrets.KEYSTORE_BASE64 != ''
        working-directory: ./android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew bundleRelease --no-daemon --warning-mode all
          echo "âœ… AAB gerado (com assinatura)"
        continue-on-error: true

      - name: Upload Debug APK artifact
        if: steps.check_android.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
          if-no-files-found: warn
      
      - name: Upload Release APK artifact
        if: steps.check_android.outputs.exists == 'true' && secrets.KEYSTORE_BASE64 != ''
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload AAB artifact
        if: steps.check_android.outputs.exists == 'true' && secrets.KEYSTORE_BASE64 != ''
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle
          path: android/app/build/outputs/bundle/release/*.aab
          retention-days: 30
          if-no-files-found: ignore

      - name: Create Release Assets
        if: steps.check_android.outputs.exists == 'true' && startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p release-assets
          cp android/app/build/outputs/apk/release/*.apk release-assets/ 2>/dev/null || true
          cp android/app/build/outputs/bundle/release/*.aab release-assets/ 2>/dev/null || true
          
      - name: Upload Release Assets
        if: steps.check_android.outputs.exists == 'true' && startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: release-assets/
          retention-days: 90

